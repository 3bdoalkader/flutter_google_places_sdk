name: flutter_google_places_sdk_example
description: Demonstrates how to use the flutter_google_places_sdk plugin.

publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_google_places_sdk: ^0.2.4
  flutter_google_places_sdk_web:
    path: ../

  cupertino_icons: ^1.0.3

dependency_overrides:
  flutter_google_places_sdk_web:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
